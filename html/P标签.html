<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*标签选择器，选中的一定是同一种类型的元素*/
        h1 {
            color: red;
        }

        strong {
            color: greenyellow;
        }

        em {
            color: blue;
            font-size: 100px;
        }

        p {
            color:orange;
        }

        h2{
            color:pink;
        }

    </style>

</head>
<body>
<h1>北京欢迎你</h1>
<h2>hello沈阳</h2>
<p>
    <em>北京</em>欢迎你，有<strong>梦想</strong>谁都了不起
</p>
<p>有勇气xxxx</p>

</body>
</html>
