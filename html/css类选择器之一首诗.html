<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*选中的是具有color_orange类名字的元素（可能不是同一种类型的元素）*/
        .color_orange{
            color:orange;
        }
    </style>
</head>
<body>
<h1 class="color_orange">清平乐</h1>
<hr>
<p>年年雪里，常插梅花醉，挼尽梅花无好意，赢得满衣清泪！</p>
<p class="color_orange">今年海角天涯，萧萧两鬓生华。</p>
<p>看取晚来风势，故应难看梅花。</p>

<strong class="color_orange">李清照</strong>
</body>
</html>
